<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Track</title>
    <link rel="stylesheet" href="Budget Tracker.css"/>
</head>
<body>
    <h1>Budget with a purpose</h1>
    <p>We will compare how much you earn versus your monthly spending.</p>
    <br>
    <br>
    <h4 id="expenses">Enter your total income:</h4>
    <div id="income">
        <input type="text" placeholder="Income"/>
    </div>
    <br/>
    <h4 id="expenses1">Enter your total expenses:</h4>
    <div id="amounts">
        <div>
            <input type="text" placeholder="Car"/>
        </div>
        <div>
            <input type="text" placeholder="Home"/>
        </div>
        <div>
            <input type="text" placeholder="Food"/>
        </div>
        <div>
            <input type="text" placeholder="Credit Cards"/>
        </div>
        <div>
            <input type="text" placeholder="Utilities"/>
        </div>
        <div>
            <input type="text" placeholder="Hobbies"/>
        </div>
    </div>
    <br/>
    <button type="button">Enter</button>
    <script src="Budget Tracker.js"></script>
</body>
</html>

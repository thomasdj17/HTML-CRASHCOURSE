<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Track</title>
    <link rel="stylesheet" href="Budget Tracker.css"/>
</head>
<body>
    <h1>Budget with a purpose</h1>
    <p>We will compare how much you earn versus your monthly spending.</p>
    <br>
    <br>
    <h4 id="expenses">Enter the amount for each expense:</h4>
    <div class="amounts">
        <input type="text" placeholder="Car expense"/>
        <input type="text" placeholder="Credit Cards"/>
        <input type="text" placeholder="Student Loans"/>
        <input type="text" placeholder="Mortgage"/>
        <input type="text" placeholder="Bills"/>
        <input type="text" placeholder="Food"/>
    </div>
    <button type="button">Enter</button>
    <script src="Budget Tracker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="Memory Game.css"/>
</head>
<body>
    <div class="head">
        <h1>Flash</h1>
        <p>Remember the items on the card. The card will be shown for a few seconds. After the time is up the card will disappear and you will need to update the text with information found on the card. Good luck!!! Keep track of how good your memory is.</p>
    </div>
    <br>
    <div class="body">
        <p id="questions"><span id="tasks">Press this button to begin</span></p>
        <button type="button" onclick="quest()">Begin</button>
        <br>
        <br>
        <p>Time left: <span id="timer"></span></p>
    </div> 
    <br>
    <br>
    <script src="Memory Game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="Memory Game.css"/>
</head>
<body>
    <div class="head">
        <h1>Flash</h1>
        <p id="para">Press the begin button for a sentence to be shown. Once 5 seconds are up you have to re-write the sentence. Good luck!!! Keep track of how good your memory is.</p>
    </div>
    <br>
    <div class="body">
        <p id="questions"><span id="tasks">Press this button to begin</span></p>
        <button type="button" id="startButton" onclick="startButton()">Begin</button>
        <br>
        <br>
        <p>Time left: <span id="timer">5</span></p>
    </div> 
    <br>
    <br>
    <script src="Memory Game.js"></script>
</body>
</html>

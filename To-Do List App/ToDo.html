<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="ToDo.css" />
</head>
    <body>
        <div class="list-container">
            <h1 class=" ">To Do List</h1>
            <ul id="list"></ul>
            <br>
            <form>
                <label for="new-todo"></label>
                <input type="text" id="text" name="text" placeholder="Enter tasks"/>
            </form>
            <p class="header">Let me know your tasks for today</p>
            <br>
            <button type="button" onclick="push()">Generate</button>
            <script src="ToDo.js"></script>
        </div>
    </body>
</html>
